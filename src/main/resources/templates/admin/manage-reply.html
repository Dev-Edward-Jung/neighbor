function showPage(pageDTO) {
    const $btns = $('.page-button-box');
    const criteria = pageDTO.criteria;
    let text = "";
    if (pageDTO.prev) {
        text +=
            '<a class="page-button" href="' +
            (pageDTO.startPage - 1) +
            '"><code><</code></a>';
    }
    for (let i = pageDTO.startPage; i <= pageDTO.endPage; i++) {
        if (criteria.page === i) {
            text += '<code>' + i + '</code>';
        } else {
            text +=
                '<a class="page-button" href="' +
                i +
                '"><code>' +
                i +
                '</code></a>';
        }
    }
    if (pageDTO.next) {
        text +=
            '<a class="page-button" href="' +
            (pageDTO.endPage + 1) +
            '"><code>></code></a>';
    }

    $btns.append(text);
    $("input[name='page']").val(criteria.page);
}

function load() {
    $.ajax({
        url: "/admins/reply/list",
        /*        data: {
        criteria: criteria
        },*/
        type: "post",
        success: function (result) {
            // replyDTO
            $('.total-mentor-num').html(result.replyTotal);
            showList(result.replyDTOS);
            showPage(result.pageDTO);
        }
    });
}

/* delete 버튼 클릭 시 ajax실행*/

$('.reply-delete-button').on('click', function () {
    var checkedIds = new Array();
    // 체크 박스 체크된 값
    $('input:checkbox[name=checkbox]:checked').parent().parent().find('.reply-num').each(function () {
        console.log(this.innerText);
        checkedIds.push(this.innerText);
    });

    $.ajax({
        url: "/admins/reply/delete",
        type: "delete",
        data: {
            "checkedIds": checkedIds,
            /*                "page" : page*/
        },

        success: function () {
            load();
        }

    });
});
